<html>
<head>
    <script>
        function pageLoaded() {
            var qAt = document.URL.indexOf("?");
            var params = document.URL.substr(qAt+1);
            var redirect = "https://www.macenhance.com/macforge"
            if (qAt != '-1') {
                if (params.length > 0) {
                    redirect = redirect + "?" +  params;
                }
            }
            window.location.replace(redirect);
            // alert(params);  // just echoing in this example.
            // alert(redirect);
        }
    </script>
</head>
<body onload="pageLoaded()">
</body>
</html>
